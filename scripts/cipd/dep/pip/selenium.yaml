package: infra/celab/third_party/pip-packages/selenium
description: files for installing the selenium package offline.
# IMPORTANT:
# After uploading a pip package in CIPD, please remember to run the
# 'cipd set-ref' command to set the package version number and 'latest'
# ref on the new CIPD package instance.
install_mode: copy
# This package instance should contain the following files:
# - An 'selenium.txt' file (note the HARD-CODED file name).that specifies the
#   name of the selenium package and any of its dependencies, as well as a
#   version for each package.
# - Wheels or zips for each package.
data:
  - file: selenium.txt
  - file: selenium-3.141.0-py2.py3-none-any.whl
  - file: urllib3-1.25.8-py2.py3-none-any.whl