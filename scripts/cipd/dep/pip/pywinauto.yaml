  - file: comtypes-1.1.7.zip
  - file: pywin32-227-cp27-cp27m-win_amd64.whl
  - file: pywinauto-0.6.8-py2.py3-none-any.whl
  - file: six-1.14.0-py2.py3-none-any.whl